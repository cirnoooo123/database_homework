{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>注册</title>
</head>
<body>
<div class="container">
    <div class="col">
        <form class="form-login" action="/login/userInfo/" method="post">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <h3 class="text-center">个人信息</h3>
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <a>{{ result.username }}</a>
            </div>
        <div class="form-group">
                <label for="id_name">姓名：</label>
                <input type="text" name='name' class="form-control" id="id_name" value={{ result.name }}>
            </div>
        <div class="form-group">
                <label for="id_age">年龄：</label>
                <input type="text" name='age' class="form-control" id="id_age" value={{ result.age }}>
            </div>
        <div class="form-group">
                <label for="id_teleNum">电话号码：</label>
                <input type="text" name='teleNum' class="form-control" id="id_teleNum" value={{ result.teleNum }}>
            </div>
        <div class="form-group">
                <label for="id_email">邮箱地址：</label>
                <input type="text" name='email' class="form-control" id="id_email" value={{ result.email }}>
            </div>
        <div class="form-group">
                <label for="id_job">工作：</label>
                <input type="text" name='job' class="form-control" id="id_job" value={{ result.job }}>
            </div>
            <div>
                <a href="/login/" class="text-success ">
                    <ins>返回</ins>
                </a>
                <button type="submit" class="btn btn-primary float-right">确认修改</button>
            </div>
        </form>
    </div>
</div> <!-- /container -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{#    以下三者的引用顺序是固定的#}
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
