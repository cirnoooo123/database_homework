{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>注册</title>
</head>
<body>
<div class="container">
    <div class="col">
        <form class="form-login" action="/login/register/" method="post">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <h3 class="text-center">欢迎注册</h3>
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username">
            </div>
            <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name='password1' class="form-control" id="id_password">
            </div>
            <div class="form-group">
                <label for="id_password">请重复输入密码：</label>
                <input type="password" name='password2' class="form-control" id="id_password">
            </div>
            <div class="form-group">
                <label for="id_name">姓名：</label>
                <input type="text" name='name' class="form-control" id="id_name">
            </div>
            <div class="form-group">
                <label for="id_age">年龄：</label>
                <input type="number" name='age' class="form-control" id="id_age">
            </div>
            <div class="form-group">
                <label for="id_teleNum">电话号码：</label>
                <input type="tel" name='teleNum' class="form-control" id="id_teleNum">
            </div>
            <div class="form-group">
                <label for="id_email">邮箱地址：</label>
                <input type="email" name='email' class="form-control" id="id_email">
            </div>
            <div class="form-group">
                <label for="id_job">工作：</label>
                <input type="text" name='job' class="form-control" id="id_job">
            </div>
            <div>
                {#                <a href="/login/login/" class="text-success ">#}
                {#                    <ins>返回登录界面</ins>#}
                {#                </a>#}
                <a href="/login/login/"
                   class="text-success special-a">
                    <input type="button" class="btn btn-primary float-left" value="返回登录页面">
                </a>
                <button type="submit" class="btn btn-primary float-right">注册</button>
            </div>
        </form>
    </div>
</div> <!-- /container -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{#    以下三者的引用顺序是固定的#}
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
